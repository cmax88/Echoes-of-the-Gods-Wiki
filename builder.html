<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Wiki Page - Echoes of the Gods</title>
    <link href="../style.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form id="wikiForm">
            <label for="pageTitle">Page Title:</label>
            <input type="text" id="pageTitle" name="pageTitle" required><br><br>

            <label for="sectionTitle">Section Title:</label>
            <input type="text" id="sectionTitle" name="sectionTitle" required><br><br>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="6" required></textarea><br><br>

            <button type="submit">Create Page</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
